<!DOCTYPE html lang="en">
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Google</title>
</head>

<body>
    <header>
        <nav class="nav-left">
            <ul class="nav-links-left">
                <a class="about-button" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="store-button" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </ul>
        </nav>

        <nav class="nav-right">
            <ul class="nav-links-right">
                <a class="gmail-button" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                <a class="images-button" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
            </ul>
            <a id="icons-button" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"><img class="google-icons" src="google_top_right_icons.PNG" alt="Google Icons"></a> 
        </nav>
    </header>

    <div class="google-image-parent">
        <div class="google-image-child">
            <img class="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
    </div>

    <div class="search-bar-container">
        <div class="search-bar">
            <input type=text />
        </div>
        
        <div class="search-buttons">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="bottom-left-footer">
            <nav class="nav-bottom-left">
                <ul class="nav-links-bottom-left">
                    <a id="ad-button" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a id="biz-button" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a id="how-button" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                </ul>
            </nav>
        </div>

        <div class="bottom-right-footer">
            <nav class="nav-bottom-right">
                <ul class="nav-links-bottom-right">
                    <a id="privacy-button" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                    <a id="terms-button" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                    <a id="settings-button" href="https://policies.google.com/terms?hl=en&fg=1">Settings</a>
                </ul>
            </nav>
        </div>
    </div>

</body>
    



</body>


</html>
