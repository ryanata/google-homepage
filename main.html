<!DOCTYPE html lang="en">
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Google</title>
</head>

<body>
    <header>
        <nav class="nav-left">
            <ul class="nav-links-left">
                <a class="about-button" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="store-button" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </ul>
        </nav>

        <nav class="nav-right">
            <ul class="nav-links-right">
                <a class="gmail-button" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                <a class="images-button" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                <a id="icons-button" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"><img class="google-icons" src="google_top_right_icons.PNG" alt="Google Icons"></a> 
            </ul>
        </nav>
    </header>

    <div class="google-image-parent">
        <div class="google-image-child">
            <img class="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
    </div>
    



</body>


</html>
